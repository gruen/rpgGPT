<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rpgGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="icons-container">
                <div class="health">
                    <img src="media/icons/heart.svg" alt="Heart" class="icon" />
                    <span id="health-score">100</span>
                </div>
                <div class="money">
                    <img src="media/icons/money.svg" alt="Money bag" class="icon" />
                    <span id="money-score">0</span>
                </div>
            </div>
        </div>
        <div class="chat-window" id="chat-window">
        </div>
        <div class="controls-container" id="controls-container">
            <div class="input-container">
                <input type="text" id="input-message" placeholder="Enter your message...">
                <button id="send-btn">Talk</button>
            </div>
            <div class="actions-buttons">
                <button id="fight-btn">Fight</button>
                <button id="items-btn">Items</button>
                <button id="target-btn">Target</button>
            </div>
            <div class="actions-container">
                <div class="fight-container" hidden></div>
                <div class="items-container" hidden></div>
                <div class="target-container" hidden></div>
            </div>
        </div>
    </div>
    <script src="ui.js"></script>
    <script src="db.js"></script>
    <script src="llm.js"></script>
    <script src="game.js"></script>
</body>
</html>
