<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="icons-container">
                <div class="health">
                    <img src="heart-icon.svg" alt="Heart" class="icon" />
                    <span id="health-score">100</span>
                </div>
                <div class="money">
                    <img src="money-icon.svg" alt="Money bag" class="icon" />
                    <span id="money-score">0</span>
                </div>
            </div>
        </div>
        <div class="chat-window" id="chat-window">
        </div>
        <div class="input-container">
            <input type="text" id="input-message" placeholder="Enter your message...">
            <button id="send-btn">Talk</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="llm.js"></script>
</body>
</html>
